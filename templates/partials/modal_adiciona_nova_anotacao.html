{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade bd-example-modal-lg" id="form_adiciona_nova_anotacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="">Nova Anotação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'nova_anotacao_equipamento' equipamento.id user.id%}" method="POST">{% csrf_token %}

                <textarea class="form-control ckeditor" id="nova_anotacao_equipamento" rows="5" name="anotacao"></textarea>
    
                <button type="submit" class="btn btn-primary">Enviar</button>
    
            </form>
        </div>
      </div>
    </div>
  </div>
