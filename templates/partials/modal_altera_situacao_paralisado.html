{% load static %}
{% load crispy_forms_tags %}

<style>
.rad-label {
  display: flex;
  align-items: center;

  border-radius: 100px;
  padding: 14px 16px;
  margin: 10px 0;

  cursor: pointer;
  transition: .3s;
}

.rad-label:hover,
.rad-label:focus-within {
  background: hsla(0, 0%, 80%, .14);
}

.rad-input {
  position: absolute;
  left: 0;
  top: 0;
  width: 1px;
  height: 1px;
  opacity: 0;
  z-index: -1;
}

.rad-design {
  width: 22px;
  height: 22px;
  border-radius: 100px;

  background: linear-gradient(to right bottom, hsl(154, 97%, 62%), hsl(225, 97%, 62%));
  position: relative;
}

.rad-design::before {
  content: '';

  display: inline-block;
  width: inherit;
  height: inherit;
  border-radius: inherit;

  background: hsl(0, 0%, 90%);
  transform: scale(1.1);
  transition: .3s;
}

.rad-input:checked+.rad-design::before {
  transform: scale(0);
}

.rad-text {
  color: hsl(0, 0%, 60%);
  margin-left: 14px;
  letter-spacing: 3px;
  text-transform: uppercase;
  font-size: 18px;
  font-weight: 900;

  transition: .3s;
}

.rad-input:checked~.rad-text {
  color: hsl(0, 0%, 40%);
}

</style>

<div class="modal fade bd-example-modal-lg" id="form_altera_situacao_paralisado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
    <div class="modal-dialog modal-lg" role="document">
      
        <div class="modal-content">
        
            <div class="modal-header">
            
                <h5 class="modal-title" id="">Alterar situacão</h5>
          
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            
                    <span aria-hidden="true">&times;</span>
          
                </button>
        
            </div>
        
            <div class="modal-body">
          
                <form action="{% url 'altera_situacao_paralisado' %}" method="POST" class="form cf form_atualiza_situacao_paralisado">{% csrf_token %}
              
                    <input type="text" name="equipId" id="equipId" value="{{ equipamento.id }}" hidden>

                    <div>
                        
                        <label class="rad-label">
                        
                            <input type="radio" class="rad-input" id="RadioEmação" name="situacao" value="Em ação">
                        
                            <div class="rad-design"></div>
                        
                            <div class="rad-text">Em ação</div>
                        
                        </label>                   
                        
                        <label class="rad-label">
                        
                            <input type="radio" class="rad-input" id="RadioPistadanificada" name="situacao" value="Pista danificada"> 
                        
                            <div class="rad-design"></div>
                        
                            <div class="rad-text">Pista Danificada</div>
                        
                        </label>
                                           
                        <label class="rad-label">
                        
                            <input type="radio" class="rad-input" id="RadioAguardandoautorizaçãodiretoriaFotosensores" name="situacao" value="Aguardando autorização diretoria Fotosensores">
                        
                            <div class="rad-design"></div>
                        
                            <div class="rad-text">Aguardando Autorização Diretoria Fotosensores</div>
                        
                        </label>  
                        
                        <label class="rad-label">
                        
                          <input type="radio" class="rad-input" id="RadioAguardandoAferiçãoLaudo" name="situacao" value="Aguardando Aferição/Laudo">
                      
                          <div class="rad-design"></div>
                      
                          <div class="rad-text">Aguardando Aferição / Laudo</div>
                      
                      </label>    
                     
                        <label class="rad-label">
                        
                            <input type="radio" class="rad-input" id="RadioDesparalisaçãoSolicitada" name="situacao" value="Desparalisação Solicitada">
                        
                            <div class="rad-design"></div>
                        
                            <div class="rad-text">Desparalisacao Solicitada</div>
                        
                        </label>
                      
                    </div>
              
                    <div class="modal-footer">
                  
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  
                        <button type="submit" class="btn btn-primary">SALVAR</button>
              
                    </div>
          
                </form>
        
            </div>
      
        </div>
    
    </div>
 
</div>
