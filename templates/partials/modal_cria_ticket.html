{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade bd-example-modal-lg" id="form_cria_ticket" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="">Novo ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'cria_ticket'%}" method="POST">{% csrf_token %}


              <input type="text" name="user_key" value="{{ user.chave_freshdesk }}" hidden>
              <input type="text" name="user_email" value="{{ user.email }}" hidden >

              {{ form|crispy }}
              {{ form.media }}


              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary">SALVAR</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
