{% load static %}

<div class="modal fade bd-example-modal-lg" id="notificacoes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="">Notificações</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            {% for notificacao in notificacoes %}

                <div class="anotacao">           

                    <div class="spacer"></div>

                    <a href="{% url 'detalhar_equipamento' notificacao.equipamento.id %}" style="color: black; font-size: 17px;"><strong style="font-weight: bold;">{{notificacao.usuario.nome}} {{notificacao.usuario.sobrenome}}</strong> {{notificacao.acao}} em <strong style="font-weight: bold;">{{notificacao.equipamento}}</strong></a>

                    <div class="spacer"></div>

                    <div style="color: grey; font-size: 12px;">há {{notificacao.created_at|timesince}}</div>

                    <div class="spacer"></div>

                    <hr>

                    <div class="spacer"></div>

                </div>

            {% endfor %}
            
        </div>
      </div>
    </div>
  </div>
